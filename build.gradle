buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
    }
}

allprojects {

    ext {
        appName = 'Yet Another Shattered Dungeon'
        appPackageName = 'com.smujamesb.yasd'

        appVersionCode = 397
        appVersionName = '0.1.3'

        appAndroidCompileSDK = 29
        appAndroidMinSDK = 9
        appAndroidTargetSDK = 29

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}